{% extends "./base.html" %}

{% block title %} Gestion de Pacientes {% endblock %}

{% block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">

    <h2> Gestion de Pacientes </h2>   
        <div class="card">
            <div class="card-body"> 
            <form action="/edicionPacientes/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCedula" name="txtCedula" value="{{pacientes.cedula}}" class="form-control" placeholder="Cedula"
                    minlength="6" maxlength="8" readonly required>  
                </div>
                <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{pacientes.nombre}}" class="form-control" placeholder="Nombre"
                    maxlength="35" required>  
                </div>
                <div class="form-group">
                    <input type="text" id="txtApellido" name="txtApellido" value="{{pacientes.apellido}}" class="form-control" placeholder="Apellido"
                    maxlength="35" required>  
                </div>
                <div class="form-group">
                    <input type="text" id="txtEdad" name="txtEdad" value="{{pacientes.edad}}" class="form-control" placeholder="Edad"
                    minlength="1" maxlength="2" required>  
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Editar</button>
                </div>
    </div>
{% endblock %}
