<!doctype html>
<html lang="es">

{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="{% static "css/loginn.css" %}">
</head>
<body>
    
<form action="" method="post">

  <div class="form">

  
    {% csrf_token %}
    <h3>Iniciar Sesión</h3>

    <div class="login">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Nombre de Usuario">
        
      <br>  
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Contraseña">
        
      </br>
    <button type="submit">Ingresar</button>
    </div>
    </div>
  </form>

    </body>
</html>
