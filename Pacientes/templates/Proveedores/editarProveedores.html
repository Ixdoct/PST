{% extends "./base.html" %}

{% block title %} Gestion de Proveedores {% endblock %}

{% block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">

    <h2> Gestion de Proveedores </h2>   
        <div class="card">
            <div class="card-body"> 
            <form action="/edicionProveedores/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtCedulaProv" name="txtCedulaProv" value="{{proveedores.cedula_prov}}" class="form-control" placeholder="Cédula"
                            minlength="8" maxlength="10" readonly required> 
                </div>
                <div class="form-group">
                    <input type="text" id="txtRifProv" name="txtRifProv" value="{{proveedores.rif}}" class="form-control" placeholder="RIF"
                    maxlength="20" required> 
                </div>
                <div class="form-group">
                    <input type="text" id="txtNombreProv" name="txtNombreProv" value="{{proveedores.nombre_prov}}" class="form-control" placeholder="Nombre"
                    maxlength="35" required>  
                </div>
                <div class="form-group">
                    <input type="text" id="txtApellidoProv" name="txtApellidoProv" value="{{proveedores.apellido_prov}}" class="form-control" placeholder="Apellido"
                    maxlength="35" required>  
                </div>
                <div class="form-group">
                    <input type="text" id="txtDireccionProv" name="txtDireccionProv" value="{{proveedores.direccion_prov}}" class="form-control" placeholder="Dirección"
                    maxlength="35" required>  
                </div>
                <div class="form-group">
                    <input type="text" id="txtTelefonoProv" name="txtTelefonoProv" value="{{proveedores.telefono_prov}}" class="form-control" placeholder="Teléfono"
                    maxlength="35" required>  
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Editar</button>
                </div>
    </div>
{% endblock %}
